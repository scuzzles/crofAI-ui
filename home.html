<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="icon"
            href="https://files.nahcrof.com/file/crofaicolor.png"
        />
        <meta
            name="description"
            content="The cheapest inference provider for large models"
        />
        <title>CrofAI - Affordable AI at Scale</title>
	<link rel="stylesheet" href="/ui/crofui.css">

	<style>
	    .logo {
		height: 50px;
		width: auto;
	    }

	    #nav-header {
		display: flex;
		justify-content: flex-end;
		width: 70vw;
	    }

	    header {
		margin-top: 25px;
		/*margin-left: 15vw;*/
		width: 100%;
		display: flex;
		justify-content: center;
		

		flex: 0 0 auto;
		margin-bottom: 100px;
	    }

	    header nav {
		/*margin-left: auto;
		margin-right: 25%;*/
		margin-left: auto;
		float: right;
		margin-top: 10px;
		display: flex;
	    }

	    header .link {
		margin-left: 20px;
		color: var(--link-text);
		border: 1px solid transparent;
		width: auto;
		height: 17px;
		padding-top: 7px;
		padding-bottom: 7px;
		padding-left: 10px;
		padding-right: 10px;
		border-radius: 14px;
		text-decoration: none;
		transition: 0.3s ease;
	    }
	    header .link:hover{
		background: var(--hover-background);
		color: var(--text);
	    }

	    header .btn{
		margin-left: 20px;
		margin-top: -5px;
	    }

	    .hero{
		margin-top: 30vh;
		text-align: center;
	    }

	    .hero .btn{
		margin-top: 25px;
	    }

	    .hero h2{
		color: #808080;
	    }

	    .hero h1{
		font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		font-size: 3rem;
		color: var(--text);

		display: flex;
		justify-content: center;
	    }

	    .hero h1 .pretty{
		margin-right: 0.5rem;
		font-weight: bold;
		background: linear-gradient(90deg, #9B30FF, #4169E1);
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
		background-clip: text;
	    }

	    .box1{
		width: 50px;
		margin-top: 19vh;
		margin-left: 17vw;
		margin-bottom: -24vh;
		height: 50px;
		border: 2px solid; 
		border-color: var(--bright);
		box-shadow: 0 0 15px 5px var(--bright);
		transform: rotate(42deg);
	    }
	    .box2{
		width: 50px;
		margin-top: 13vh;
		margin-left: 77vw;
		margin-bottom: -22vh;
		height: 50px;
		border: 2px solid; 
		border-color: var(--bright);
		box-shadow: 0 0 15px 5px var(--bright);
		transform: rotate(70deg);
	    }

	    .footer{
		width: 100%;
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
	    }

	    .footer-element{
		margin-left: 20px;
	    }

	    .footer-element a{
		text-decoration: none;
		color: var(--text);
	    }

	    .footer-element a:hover{
		text-decoration: underline;
		color: var(--bright-text);
	    }


	</style>

    </head>
    <body>

	<header>
	    <div id="nav-header">
		<a href="/"><img class="logo" src="https://files.nahcrof.com/file/crofai-black.png"></a>
		<nav>
		    <!-- the IDs on pricing and docs are there so I can delete them if the screen is too small -->
		    <!-- it's a stupid solution -->
		    <!-- I'm not sorry. -->
		    <a id="pricing" class="link" href="/pricing">Pricing</a>
		    <a id="docs" class="link" href="/docs">Documentation</a>
		    <a class="btn" href="/signin">Sign In</a>
		</nav>    
	    </div>
	</header>

	<div class="box1" id="box1"></div>

	<div class="hero">
	    <h1>The cheapest inference around</h1>	
	    {% if version == "main" %}
		<h2>So cheap you might actually turn a profit :)</h2><br>
	    {% else %}
		<h2>In testing mode :)</h2><br>
	    {% endif %}
	    <a class="btn" href="/signin">Get Started</a>
	</div>

	<div class="box2" id="box2"></div>

	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<!-- these br tags are gross, I'm aware. I also don't care. :) -->
	<div class="footer">
	    <div class="footer-element"><a href="/pricing">Pricing</a></div>
	    <div class="footer-element"><a href="/docs">Documentation</a></div>
	    <div class="footer-element"><a href="/privacy">Privacy</a></div>
	    <div class="footer-element"><a href="mailto:nahcrof@gmail.com">Contact</a></div>
	    <div class="footer-element"><a href="https://discord.gg/e8UeP7YdJW">Discord</a></div>
	    <div class="footer-element"><a href="/startups">Startup?</a></div>
	    <br><br><br>
	</div>

	<script src="/ui/crofui.js"></script>
	<script>

	    const window_width = window.innerWidth;
	    if (window_width < 551) {
		document.getElementById("pricing").remove();
		document.getElementById("docs").remove();
	    }

	    console.log("Welcome to CrofAI (with a new ui!)");

	    window.onload = function() {
		const screenWidth = window.innerWidth;
		const screenHeight = window.innerHeight;
		const centerX = screenWidth / 2;
		const centerY = screenHeight / 2;
		const mouseX = e.clientX;
		const mouseY = e.clientY;
		const deltaX = mouseX - centerX;
		const deltaY = mouseY - centerY;
		let box1 = document.getElementById("box1");
		let box2 = document.getElementById("box2");
		box1.style.marginLeft = ((deltaX * -1) / 250) + 17 + "vw";
		box2.style.marginLeft = ((deltaX) / 250) + 77 + "vw";

		box1.style.marginTop = ((deltaY * -1) / 300) + 10 + "vw";
		box2.style.marginTop = ((deltaY) / 300) + 10 + "vw";

		box1.style.marginBottom = ((deltaY) / 300) - 12.5 + "vw";
	    }

	    window.addEventListener('mousemove', (e) => {
		const screenWidth = window.innerWidth;
		const screenHeight = window.innerHeight;
		const centerX = screenWidth / 2;
		const centerY = screenHeight / 2;
		const mouseX = e.clientX;
		const mouseY = e.clientY;
		const deltaX = mouseX - centerX;
		const deltaY = mouseY - centerY;
		let box1 = document.getElementById("box1");
		let box2 = document.getElementById("box2");
		box1.style.marginLeft = ((deltaX * -1) / 250) + 17 + "vw";
		box2.style.marginLeft = ((deltaX) / 450) + 77 + "vw";

		box1.style.marginTop = ((deltaY * -1) / 400) + 10 + "vw";
		box2.style.marginTop = ((deltaY) / 400) + 6 + "vw";

		box1.style.marginBottom = ((deltaY) / 400) - 12.5 + "vw";
		box2.style.marginBottom = (((deltaY) / 400) * -1) - 10.4 + "vw";

	    });
	</script>
    </body>
</html>
